{% extends 'base.html' %}
{% block title %}
    Detail
{% endblock %}

{% block content %}
<main>
<section class="py-5 text-center container">
    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            {% for image in ad_images %}
            <div class="carousel-item active">
              <img src="{{ url_for('static', filename=image) }}" class="d-block w-100" alt="advertise image">
            </div>
            {% endfor %}
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="container text-center">
    <!-- Stack the columns on mobile by making one full-width and the other half-width -->
        <div class="row">
            <div class="col-6 col-md-12">
                <div class="card " style="min-height: 100%;">
                <h1 style="font-size: 3rem ;font-weight: bold; width: 100%;" class=" title p-3 bg-secondary">
                    {{ item[4] }}
                </h1>
                <div class="card-body p-3">
                    <p style="font-size: 2rem ;" class="p-2 card-text"><strong> Price: </strong> {{item[5]}} </p>

                    {% if item[6] %}
                        <p style="font-size: 2rem ;" class="p-2 card-text"><strong> Description: </strong> <small>
                                {{item[6]}} </small></p>
                    {% endif %}
                    <button type="button" class="m-4 btn btn-secondary btn-lg">
                        <a href="#" class="">Contact Seller</a>
                    </button>

                </div>
                </div>
            </div>
      </div>
    </div>
</section>
</main>
{% endblock %}
