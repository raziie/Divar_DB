{% extends 'base.html' %}
{% block title %}
Report Advertise
{% endblock %}
{% block content %}

<main class="form-signin w-100 m-auto">
  <form action="{{ url_for('ad.report_ad', ad_id=AdID) }}" method="post">
    <br>

    <div class="form-group">
      <label for="repCat">Category: (default is chosen) </label>
      <select id="repCat" name="repCat" required>
        {% for cat in categories %}
        <option value="{{ cat['RepCatID'] }}">{{ cat['Category'] }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="repContent">Content</label>
      <input type="text" class="form-control" name="repContent" id="repContent" placeholder="Content"
        value="{{ request.form['repContent'] }}">
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary m-2" value="Submit">Submit</button>
  </form>
</main>
{% endblock %}
