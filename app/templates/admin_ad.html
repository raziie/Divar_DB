{% extends 'base.html' %}
{% block title %}
Detail
{% endblock %}

{% block content %}
<main class="px-lg-5 mx-lg-5">
    <section class="d-flex text-center text-lg-start justify-content-center m-5 p-5">
        <div class="card mb-3 border-none">
            <div class="row p-4">
                <div class="col-12 col-lg-6">
                    <swiper-container style="height: 500px;" space-between="30" pagination="true"
                        pagination-clickable="true">
                        {% for image in ad_images %}
                        <swiper-slide class="d-flex justify-content-center rounded">
                            <img class="h-100 rounded" src="{{ url_for('static', filename=image['ImagePath']) }}"
                                alt="ad img">
                        </swiper-slide>
                        {% endfor %}
                    </swiper-container>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="card h-100 border-none">
                        <div class="card-body d-flex flex-column justify-content-around">
                            <h1 class="h1 card-title">
                                {{ item['Title'] }}
                            </h1>
                            <p class="card-text"><strong> Price: </strong>
                                <small class="text-danger">{{item['Price']}}</small>
                            </p>

                            {% if item[6] %}
                            <p class="card-text">
                                <strong> Description: </strong>
                                <small> {{item['Descriptions']}} </small>
                            </p>
                            {% endif %}

                            <a class="card-link" href="{{url_for('admin.check_ad', adv_id=item['AdID'])}}">Checking
                                Advertise</a>
                            <a class="card-link"
                                href="{{url_for('admin.get_reports', adv_id=item['AdID'])}}">Reports</a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
