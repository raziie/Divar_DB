{% extends 'base.html' %}
{% block title %}
Detail
{% endblock %}

{% block content %}
<main>
    <section class="py-5 text-center container">
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                {% for image in ad_images %}
                <div class="carousel-item active">
                    <img src="{{ url_for('static', filename=image['ImagePath']) }}" class="d-block w-100" alt="advertise image">
                </div>
                {% endfor %}
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div class="container text-center">
            <!-- Stack the columns on mobile by making one full-width and the other half-width -->
            <div class="row">
                <div class="col-6 col-md-12">
                    <div class="card " style="min-height: 100%;">
                        <h1 style="font-size: 3rem ;font-weight: bold; width: 100%;" class=" title p-3 bg-secondary">
                            {{ item['Title'] }}
                        </h1>
                        <div class="card-body p-3">
                            <p style="font-size: 2rem ;" class="p-2 card-text"><strong> Price: </strong> {{item['Price']}}
                            </p>

                            {% if item[6] %}
                            <p style="font-size: 2rem ;" class="p-2 card-text"><strong> Description: </strong> <small>
                                    {{item['Descriptions']}} </small></p>
                            {% endif %}
                            <button type="button" class="m-4 btn btn-secondary btn-lg">
                                <a href="{{url_for('admin.check_ad', adv_id=item['AdID'])}}">Checking Advertise</a>
                            </button>
                            <button type="button" class="m-4 btn btn-primary btn-lg">
<!--                                      wrong url incomplete-->
                                <a href="{{url_for('admin.get_reports', adv_id=item['AdID'])}}">Reports</a>
                            </button>
<!--                            <button type="button" class="m-4 btn btn-primary btn-lg">-->
                                <!--      wrong url incomplete                          -->
<!--                                <a href="{{url_for('admin.delete_advertise', adv_id=item['AdID'])}}">Delete Advertise</a>-->
<!--                            </button>-->
                            <button type="button" class="m-4 btn btn-primary btn-lg">
                                <a href="{{url_for('admin.deactive_user', adv_id=item['AdID'])}}">Deactivate User</a>
                            </button>
                            <!--                    <button onclick="window.open('http://127.0.0.1:5000//reportAd','_blank')">Report Advertise</button>-->
                            <!--                    url_for('advertise_detail', adv_id=item[0])-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
{% endblock %}
