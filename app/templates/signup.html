{% extends 'index_base.html' %}
{% block title %}
    Sign Up
{% endblock %}
{% block content %}

{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
      {% for message in messages %}
        <div class="alert alert-warning">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
        </div>
      {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

<main class="form-signin w-100 m-auto">
  <form action="{{ url_for('sign_up') }}" method="post">
    <br>
    <div class="form-group">
      <label for="inEmail">Email address</label>
      <input type="email" class="form-control"  name="inEmail" id="inEmail"  placeholder="Enter email"
      value="{{ request.form['inEmail'] }}">
    </div>
    <div class="form-group">
      <label for="inPhone">Phone</label>
      <input type="tel" class="form-control" id="inPhone" name="inPhone" pattern="[0-9]{11}" placeholder="Enter phone"
      value="{{ request.form['inPhone'] }}">
    </div>

    <div class="form-group">
      <label for="inFName">First Name</label>
      <input type="text" class="form-control" name="inFName" id="inFName" placeholder="First Name"
      value="{{ request.form['inFName'] }}" required>
    </div>
    <div class="form-group">
      <label for="inLName">Last Name</label>
      <input type="text" class="form-control" name="inLName" id="inLName" placeholder="Last Name"
      value="{{ request.form['inLName'] }}" required>
    </div>

    <div class="form-group">
    <label for="uCity">City: (default is chosen) </label>
    <select id="uCity" name="uCity" required >
      {% for city in cities %}
      <option value="{{ city[0] }}">{{ city[0] }}</option>
      {% endfor %}
    </select>
    </div>

    <div class="form-group">
      <label for="inStreet">Street</label>
      <input type="text" class="form-control" name="inStreet" id="inStreet" placeholder="street"
      value="{{ request.form['inStreet'] }}">
    </div>
    <div class="form-group">
      <label for="inHouseNum">House Number</label>
      <input type="number" class="form-control" name="inHouseNum" id="inHouseNum" placeholder="House Number"
      value="{{ request.form['inHouseNum'] }}">
    </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit" class="btn btn-primary m-2" value="Submit">Submit</button>
  </form>
</main>
{% endblock %}
